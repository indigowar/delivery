version: '3'

services:
  traefik_proxy:
    container_name: 'traefik'
    image: traefik:v2.5
    privileged: true
    command:
      - '--api.insecure=true'
      - '--providers.docker=true'
      - '--providers.docker.exposedbydefault=false'
    ports:
      - '80:80'
      - '8080:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  accounts_service:
    container_name: 'accounts'
    build:
      context: ./..
      dockerfile: ./build/accounts.dockerfile
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.accounts.rule=Host(`127.0.0.1`) && Path(`/accounts`)'
      - 'traefik.http.services.accounts.loadbalancer.server.port=80'
  auth_service:
    container_name: 'auth'
    build:
      context: ./..
      dockerfile: ./build/auth.dockerfile
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.auth.rule=Host(`127.0.0.1`) && Path(`/auth`)'
      - 'traefik.http.services.accounts.loadbalancer.server.port=80'